
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BBSBEC ALUMNI SYSTEM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <form id="studentForm" class="card" enctype="multipart/form-data">
      <h1 class="title">BBSBEC ALUMNI SYSTEM</h1>

      <div class="field-row">
        <label for="name">FULL NAME:</label>

        <input id="name" name="name" type="text"  required minlength="2" />
      </div>

      <div class="field-row">
        <label for="rollno">ROLL NO:.</label>
        <input id="rollno" name="rollno" type="text" required />
      </div>

      <div class="field-row">
        <label for="phone">MOB NO:</label>
        <!-- fixed regex -->
        <input id="phone" name="phone" type="tel" pattern="[0-9]{10}" required placeholder="10 digits" />
      </div>

      <div class="field-row">
        <label for="email">EMAIL ID:</label>
        <input id="email" name="email" type="email" required />
      </div>

      <div class="field-row2 ">
        <div>
          <label for="batch">BATCH</label>
          <select id="batch" name="batch" required>
            <option value="">Select batch</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
          </select>
        </div>
        <div>
          <label for="branch">BRANCH</label>
          <select id="branch" name="branch" required>
            <option value=""> Select Branch</option>
              <option>CSE</option>
            <option>ECE</option>
            <option>ME</option>
            <option>CE</option>
             <option>CIVIL</option>
            <option>Other</option>
          </select>
        </div>
      </div>

      <div class="field-row">
        <label for="photo">PHOTO</label>
        <input id="photo" name="photo" type="file" accept="image/*" required />
        <div id="preview" class="preview" aria-hidden="true"></div>
      </div>

      <div class="actions">
        <button type="submit" id="submitBtn">Submit</button>
      </div>

      <div id="message" class="message" aria-live="polite"></div>
    </form>
  </main>

  <!-- make sure file path matches -->
  



<script src="form.js"></script>
 
</body>
</html>
